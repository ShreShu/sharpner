<body>

<form id="expense-form">

        <tr>

        </tr>
        <tr>

                <option value="extra">Extraa</option>

        </tr>
        <tr>
            <td>      <input type="submit" id="submit" value="Submit" /></td>
        
        </tr>
    </table>
</form>

<table id="expenseDetails"></table>
